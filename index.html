  <body >  

    <button id="op" class=" move-left op" type="button"  onkeyup="event.preventDefault()">
      <div id="op-text" class=" op-text">
     Orders
      </div>
     </button>
     <div id="wut">

     </div>
    <script>      
      document.getElementById('op').onclick = function() {   
        let pstory = document.getElementById('wut');  
        let msg =  document.getElementById('op-text')
        if(pstory.childElementCount > 0){
          msg.textContent = "Orders"
          let cstory = document.getElementById('child')
          cstory.style.backgroundImage = 'url(river.jpg)'
          pstory.removeChild(cstory)
          cstory.remove()
        } else {
          msg.textContent = " Hide Orders"
          let cstory = document.createElement('div')
              cstory.classList.add('story')
              cstory.classList.add('up');
              cstory.id = 'child'
              cstory.style.backgroundImage = 'url(./images/amazing.gif )'
              pstory.appendChild(cstory);
        }

      };
          </script>
       

      <button id="stopButton" class=" move-left stopit" type="button"  onkeyup="event.preventDefault()">
       <div class=" stopit">
         Muted
       </div>
      </button>

            Linkedin

          </div>
          </a>
  
    <script>      
document.getElementById('stopButton').onclick = function() {

  const muter = document.querySelector(".stopit");
  var sounds = document.getElementsByTagName('audio');
  for(i=0; i<sounds.length; i++){
if(sounds[i].muted === false){
    sounds[i].muted = true;
    muter.textContent = "Muted"
  } else {
    sounds[i].muted =false;
    muter.textContent = "Unmuted"
  }
  } 
  
};
    </script>
