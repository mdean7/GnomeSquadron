<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gnome Squadron</title>
<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' />

<script>
var canvas,
    ctx,
    width =1080,
    height = 685,
    invincibility,
    themeSound,
    magicSound,
    hitSound,
    continueSound,
    gameoverSound,
    ramSound,
    ouchSound,
    gnomehurtSound,
    boom,
    burst,
    gnomesplosion,
    enemyTotal = 5,
    enemies = [],
    enemy_x = 1200,
    enemy_y = 30,
    enemy_w = 50,
    enemy_h = 18,
    speed = 3,
    enemy,
    rockTotal = 10,
    rocks = [],
    rock_x = 1200,
    rock_y = 630,
    rock_w = 100,
    rock_h = 100,
    rock,
    stalagtiteTotal = 10,
    stalagtites = [],
    stalagtite_x = 1200,
    stalagtite_y = -175,
    stalagtite_w = 100,
    stalagtite_h = 190,
    stalagtite,
    rightKey = false,
    leftKey = false,
    upKey = false,
    downKey = false,
    gnome,
    gnome_x = 10, gnome_y = height/2, gnome_w = 50, gnome_h = 65,
    magicTotal = 100,
    magics = [],
    score = 0,
    alive = true,
    lives = 3,
    cavemap,
    caveX = 0, caveY = 0, caveY2 = 0, caveX2 = -5220,
    gameStarted = false;

//Arr for the enemies on screen spaced by height plus 60
for (var i = 0; i < enemyTotal; i++) {
 enemies.push([enemy_x, enemy_y, enemy_w, enemy_h, speed]);
 enemy_y += enemy_h + 60;
}

//Arr for the rocks on the bot randomly spaced apart and set to random heights
for (var i = 0; i < rockTotal; i++) {
 rocks.push([rock_x, rock_y, rock_w, rock_h, speed]);
 rock_x += rock_w*Math.random()*5 + 3*rock_w;
 rock_y = 570;
 if(i % 5 === 0) {rock_y -= Math.random() * 50}
 if(i % 7 === 0){rock_y -=90}
}
//arr for stalagtites
for (var i = 0; i < stalagtiteTotal; i++) {
 stalagtites.push([stalagtite_x, stalagtite_y, stalagtite_w, stalagtite_h, speed]);
 stalagtite_x += stalagtite_w * Math.random() * 5 + 3 * stalagtite_w;
 stalagtite_y = -175;
 if(i % 5 === 0) {stalagtite_y -= Math.random()*100}
 if(i % 7 === 0){stalagtite_y += 90}
}


//Clear the canvas to update it
function clearCanvas() {
 ctx.clearRect(0,0,width,height);
}

//Itterate over the enemy arr and draw new ones
function drawEnemies() {
 for (var i = 0; i < enemies.length; i++) {
   ctx.drawImage(enemy, enemies[i][0], enemies[i][1]);
 }
}
//Itterate over the rocks arr and draw new rocks
function drawRocks() {
  for (var i = 0; i< rocks.length; i++){
    ctx.drawImage(rock, rocks[i][0], rocks[i][1])
  }
  for (var i = 0; i< stalagtites.length; i++){
    ctx.drawImage(stalagtite, stalagtites[i][0], stalagtites[i][1])
  }
}

//When key is down moves the gnome
function drawgnome() {
 if (rightKey) gnome_x += 15;
 else if (leftKey) gnome_x -= 15;
 if (upKey) gnome_y -= 15;
 else if (downKey) gnome_y += 15;
 if (gnome_x <= 0) gnome_x = 0;
 if ((gnome_x + gnome_w) >= width) gnome_x = width - gnome_w;
  if (gnome_y <= 0) gnome_y = 0;
 if ((gnome_y + gnome_h) >= height) gnome_y = height - gnome_h;
  ctx.drawImage(gnome, gnome_x, gnome_y);
}

//Move ene left on the canvas and if one passes the left of the canvas, it moves it to right of the canvas
function moveEnemies() {
  var circle = Math.PI*2;
  for (var i = 0; i < enemies.length; i++) {
   if (enemies[i][0] >= 0) {
     enemies[i][0] -= 5*enemies[i][4];
    if(i % 2 === 0){enemies[i][1] -=1}
     if(i % 2 === 1){enemies[i][0] -= 2;
      enemies[i][1] += 2;
      enemies[i][0] += 12;
      enemies[i][1] -= 2;
      enemies[i][0] += 15;
      enemies[i][1] -= 1;
      enemies[i][0] -= 10;
    }
   } if (enemies[i][0] <= 10 || enemies[i][1] <= 10 || enemies[i][1] > 550) {
      enemies[i][0] = 1300;
      enemies[i][1] = 450;
    }
  }
}

function moveRocks() {
  for (var i = 0; i < rocks.length; i++){
  if(rocks[i][0] >= -800){
    rocks[i][0] -= 15;
  } else {
    rocks[i][0] = 1600;
    rocks[i][1] = 570 + Math.random()*60;
  }
}
for (var i = 0; i < stalagtites.length; i++){
  if(stalagtites[i][0] >= -800){
    stalagtites[i][0] -= 15;
  } else {
    stalagtites[i][0] = 1600;
    stalagtites[i][1] = -175 - Math.random()*90;
  }
}
}

//If there are magics in the magics array, then this will draw them on the canvas
function drawmagic() {
  if (magics.length)
    for (var i = 0; i < magics.length; i++) {
     ctx.fillStyle = '#g00';
     ctx.drawImage(magic, magics[i][0]+60, magics[i][1]+50);
     ctx.drawImage(burst, gnome_x+100, gnome_y+10);
    
   }
}

//If we're drawing magic on the canvas, this moves them right on the canvas
function movemagic() {
 for (var i = 0; i < magics.length; i++) {
   if (magics[i][0] > 0) {
      magics[i][0] += 40;
    } 
    if (magics[i][0] > 905) {
     magics.splice(i, 1);
   }
 }
}

//Runs a couple of loops to see if any of the magics have hit any of the enemies
function hitTest() {
 var remove = false;
 for (var i = 0; i < magics.length; i++) {
   for (var j = 0; j < enemies.length; j++) {
     if (magics[i][0] >= (enemies[j][0]) && magics[i][1] >= enemies[j][1] - 3*enemies[j][3] && magics[i][1] <= (enemies[j][1] + 4*enemies[j][3])) {
        hitSound.play();
        // ctx.fillRect( (enemies[j][0]), (enemies[j][1])  + 10,50,50);
        ctx.drawImage(boom, (enemies[j][0]), (enemies[j][1])  + 0,130,130);

        remove = true;
        enemies.splice(j, 1);
        score += 10;
        enemies.push([1300, (Math.random()*400), enemy_w, enemy_h, speed]);
      }
    }
    if (remove === true) {
      magics.splice(i, 1);
      remove = false;
    }
  }
}

//Similar to the magic hit test, this function checks to see if the player's gnome collides with any of the enemies or rocks
function gnomeCollision() {
  if(invincibility !== true){
  var gnome_xw = gnome_x + gnome_w,
      gnome_yh = gnome_y + gnome_h;
  for (var i = 0; i < enemies.length; i++) {
   if (gnome_xw > enemies[i][0] && gnome_x < enemies[i][0] + enemy_w && gnome_yh > enemies[i][1] && gnome_y < enemies[i][1] + enemy_h) {
    //  ouchSound.play();
     checkLives();
    }
    if (gnome_xw < enemies[i][0] + enemy_w && gnome_xw > enemies[i][0] && gnome_y > enemies[i][1] && gnome_y < enemies[i][1] + enemy_h) {
      // ouchSound.play();
     checkLives();
    }
    if (gnome_yh > enemies[i][1] && gnome_y < enemies[i][1] + enemy_h && gnome_x > enemies[i][0] && gnome_x < enemies[i][0] + enemy_w) {
      // ouchSound.play();
     checkLives();
    }
    if (gnome_yh > enemies[i][1] && gnome_yh < enemies[i][1] + enemy_h && gnome_xw < enemies[i][0] + enemy_w && gnome_xw > enemies[i][0]) {
      // ouchSound.play();
     checkLives();
    }
  }
   for (var i = 0; i<rocks.length; i++){
    if (gnome_x > rocks[i][0] && gnome_x < rocks[i][0] + rock_w && gnome_y > rocks[i][1] && gnome_y < rocks[i][1] + rock_h) {
     ramSound.play();
      checkLives();
    }
    if (gnome_xw < rocks[i][0] + rock_w && gnome_xw > rocks[i][0] && gnome_y > rocks[i][1] && gnome_y < rocks[i][1] + rock_h) {
    ramSound.play();
      checkLives();
    }
    if (gnome_yh > rocks[i][1] && gnome_yh < rocks[i][1] + rock_h && gnome_x > rocks[i][0] && gnome_x < rocks[i][0] + rock_w) {
     ramSound.play();
      checkLives();
    }
    if (gnome_yh > rocks[i][1] && gnome_yh < rocks[i][1] + rock_h && gnome_xw < rocks[i][0] + rock_w && gnome_xw > rocks[i][0]) {
     ramSound.play();
      checkLives();
    }
  }
  for (var i = 0; i<stalagtites.length; i++){
    if (gnome_x > stalagtites[i][0] && gnome_x < stalagtites[i][0] + stalagtite_w && gnome_y < stalagtites[i][1] && gnome_y < stalagtites[i][1] + stalagtite_h) {
    ramSound.play();
      checkLives();
    }
    if (gnome_xw < stalagtites[i][0] + stalagtite_w && gnome_xw > stalagtites[i][0] && gnome_y < stalagtites[i][1] && gnome_y < stalagtites[i][1] + stalagtite_h) {
    ramSound.play();
      checkLives();
    }
    if (gnome_y < stalagtites[i][1] + stalagtite_h && gnome_x > stalagtites[i][0] && gnome_x < stalagtites[i][0] + stalagtite_w) {
    ramSound.play();
      checkLives();
    }
    if (gnome_y < stalagtites[i][1] + stalagtite_h && gnome_xw < stalagtites[i][0] + stalagtite_w && gnome_xw > stalagtites[i][0]) {
    ramSound.play();
      checkLives();
    }
  }
}
}

//This function runs whenever the player's gnome hits an enemy or rock and either subtracts a life or sets the alive variable to false if the player runs out of lives
function checkLives() {
  ctx.drawImage(gnomesplosion, gnome_x -30, gnome_y -60, 200, 200)
  gnomehurtSound.play();
   setTimeout(function(){
     invincibility = false;
    },100);
    lives -= 1;
    invincibility = true;
  if (lives > 0) {
    reset();
  } else if (lives === 0) {
    themeSound.stop()
    gameoverSound.play();
    alive = false;
  }
}

//This simply resets the gnome and enemies to their starting positions
function reset() {
  var enemy_reset_y = 50;
  for (var i = 0; i < enemies.length; i++) {
   enemies[i][0] = 1920;
   enemies[i][1] = enemy_reset_y;
   enemy_reset_y = enemy_reset_y + enemy_w + 60;

 }

}

//After the player loses all their lives, the continue button is shown and if clicked, it resets the game and removes the event listener for the continue button
function continueButton(e) {
 var cursorPos = getCursorPos(e);
 if (cursorPos.x > (width / 2) - 53 && cursorPos.x < (width / 2) + 47 && cursorPos.y > (height / 2) + 10 && cursorPos.y < (height / 2) + 50) {
  continueSound.play();  
  alive = true;
    lives = 3;
    score = 0;
    gnome_x = 10, gnome_y = height/2, gnome_w = 50, gnome_h = 57;
    reset();
    canvas.removeEventListener('click', continueButton, false);
    themeSound.play()
  }
}

//holds the cursors position
function cursorPosition(x,y) {
  this.x = x;
  this.y = y;
}

//finds the cursor's position after the mouse is clicked
function getCursorPos(e) {
  var x;
  var y;
  if (e.pageX || e.pageY) {
    x = e.pageX;
    y = e.pageY;
  } else {
    x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
    y = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
  }
  x -= canvas.offsetLeft;
  y -= canvas.offsetTop;
  var cursorPos = new cursorPosition(x, y);
  return cursorPos;
}

//Draws the text for the score and lives on the canvas and if the player runs out of lives, it's draws the game over text and continue button as well as adding the event listener for the continue button
function scoreTotal() {
  ctx.font = 'bold 30px VT323';
  ctx.fillStyle = '#f10';
  ctx.fillText('Score: ', 10, 55);
  ctx.fillText(score, 82, 55);
  ctx.fillText('Lives:', 10, 30);
  ctx.fillText(lives, 82, 30);
        if (!gameStarted) {
    ctx.font = 'bold 100px VT323';
    ctx.fillText('-^-GNOME SQUADRON-^-', width / 2 -400, height / 2);
    ctx.font = 'bold 50px VT323';
    ctx.fillText('-x Click to Play x-', width /  2 - 200 , height / 2 + 60);
    ctx.fillText('Use  W A S D to move', width / 2 -200, height / 2 + 120);
    ctx.fillText('Press spacebar to shoot', width / 2 -220, height / 2 + 180);
  }
  if (!alive) {
    ctx.font = 'bold 30px VT323';
    ctx.fillText('Game Over!', 465, height / 2 -20);
    ctx.fillRect((width / 2 -84) , (height / 2) + 10,150,50);
    ctx.fillStyle = '#000';
    ctx.fillText('Continue?', 475, (height / 2) + 40);
    canvas.addEventListener('click', continueButton, false);
  }
}

//Draws and animates the background cavemap
function drawcaveMap() {
  ctx.drawImage(cavemap,caveX,caveY);
  ctx.drawImage(cavemap,caveX2,caveY);
  if (caveX < -5220) {
    caveX = 5220;
  }
  if (caveX2 < -5220) {
    caveX2 = 5220;
  }
  caveX -= 8;
  caveX2 -= 8;
}

//The initial function called when the page first loads. Loads the gnome, enemy and cavemap images and adds the event listeners for the arrow keys. It then calls the gameLoop function.
function init() {
  canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');
  enemy = new Image();
  enemy.src = 'ghost2.gif';
  gnome = new Image();
  gnome.src = 'supergnome.png';
  cavemap = new Image();
  cavemap.src = 'cavebackground.png';
  magic = new Image();
  magic.src = 'magic.png';
  rock = new Image();
  rock.src = 'rocks.png';
  stalagtite = new Image();
  stalagtite.src = 'stalagtites.png';
  boom = new Image();
  boom.src = 'purplesmoke.png';
  burst = new Image();
  burst.src = 'burst.png';
  gnomesplosion = new Image();
  gnomesplosion.src = 'gnomehit.png'
  magicSound = new sound('magic.mp3');
  hitSound = new sound('hit.mp3');
  continueSound = new sound('continue.mp3');
  gameoverSound = new sound('gameover.mp3');
  ramSound = new sound('ram.wav');
  ouchSound = new sound('ouch.wav');
  gnomehurtSound = new sound('gnomehurt.wav');
  themeSound = new sound('gametheme2.mp3');
  invincibility=false;
  document.addEventListener('keydown', keyDown, false);
  document.addEventListener('keyup', keyUp, false);
  canvas.addEventListener('click', gameStart, false);
  gameLoop();
}

function gameStart() {
  gameStarted = true;
  canvas.removeEventListener('click', gameStart, false);
  themeSound.play();
}

var last = new Date();
//The main function of the game, it calls all the other functions needed to make the game run
function gameLoop() {
  var now =new Date();
  var elapsedSeconds = (now - last) / 1000;
  last = now;
  clearCanvas();
  drawcaveMap()
  if (alive && gameStarted && lives > 0) {
    hitTest();
    gnomeCollision();
    movemagic();
    moveEnemies();
    drawEnemies();
    drawgnome();
    drawmagic();
    drawRocks();
    moveRocks();
  }
  scoreTotal();
  game = setTimeout(gameLoop, 1000 / 60);
}

//Checks to see which key has been pressed and either to move the gnome or fire a magic
function keyDown(e) {
  if (e.keyCode === 68) rightKey = true;
  else if (e.keyCode === 65) {leftKey = true;
  gnome.src= 'supergnomeidle.png';}
  if (e.keyCode === 87) upKey = true;
  else if (e.keyCode === 83) downKey = true;
  if (e.keyCode === 32 && magics.length <= magicTotal){
    magicSound.play(); 
    magics.push([gnome_x + 25, gnome_y - 20, 4, 20]);
  } 
}

//Checks to see if a pressed key has been released and stops the gnomes movement if it has
function keyUp(e) {
  if (e.keyCode === 68) rightKey = false;
  else if (e.keyCode === 65) {
    gnome.src ='supergnome.png'
  }
  if (e.keyCode === 87) upKey = false;
  else if (e.keyCode === 83) {downKey = false};
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}


window.onload = init;

</script>
